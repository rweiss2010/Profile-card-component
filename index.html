<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <header></header>

  <main>
    <div class="container">

      <div class="user-info">

        <img src="./images/image-victor.jpg" class="profile-pic"?>

        <h2 class="user-name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>

      </div>

      <hr>

      <div class="profile-stats">

        <h2 class="stat">80K</h2>
        <p class="stat-title">Followers</p>

        <h2 class="stat">803K</h2>
        <p class="stat-title">Likes</p>

        <h2 class="stat">1.4K</h2>
        <p class="stat-title">Photos</p>

      </div>      

    </div>

    

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rweiss2010">Robert Weiss</a>.
    </div>

  </footer>
  
</body>
</html>
